module: RankNormalize
params:
       input.file: "<%gpunit.testData%>RankNormalize/v1/input/all_aml_test.gct"
       output.file.name: "<input.file_basename>.NORM.<input.file_extension>"
       scale.to.value: "1"
       threshold: ""
       ceiling: "25000"
       shift: ""
assertions:
        diffCmd: diff -q --strip-trailing-cr
        files:
            "all_aml_test.NORM.gct":
                diff: "<%gpunit.resultData%>RankNormalize/v1/output/optional_2/valid_pset_4_test/all_aml_test.NORM.gct"
