module: RankNormalize
name: valid_thresh_float_test
description: Positive test of valid float input for threshold using the ALL_AML dataset
params:
       input.file: "<%gpunit.testData%>gpunit/RankNormalize/v1/input/all_aml_test.gct"
       output.file.name: "<input.file_basename>.NORM.<input.file_extension>"
       scale.to.value: ""
       threshold: "0.00001"
       ceiling: ""
       shift: ""
assertions:
       jobStatus: success
