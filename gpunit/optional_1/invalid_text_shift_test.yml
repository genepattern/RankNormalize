#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00315:2
module: RankNormalize
name: invalid_text_shift_test
description: Negative test of text input for shift using the ALL_AML dataset
params:
       input.file: "<%gpunit.testData%>gpunit/RankNormalize/v1/input/all_aml_test.gct"
       output.file.name: "<input.file_basename>.NORM.<input.file_extension>"
       scale.to.value: ""
       threshold: ""
       ceiling: ""
       shift: "ninety-nine"
assertions:
        jobStatus: fail
