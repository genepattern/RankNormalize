params:
       input.file: "<%gpunit.testData%>gpunit/RankNormalize/v1/input/zoo.t.gct"
       output.file.name: "<input.file_basename>.NORM.<input.file_extension>"
       scale.to.value: "1"
       threshold: ""
       ceiling: ""
       shift: ""
assertions:
       jobStatus: success
